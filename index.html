<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function Arena</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class=""><span>FPS</span>: <span id="fps"></span></div>
    <div class=""><span>Processing Time</span>: <span id="proctime"></span></div>
    <div class="game-area">
      <!-- <div class="canvas-container"></div> -->
    </div>
    <select id="sticks" name=""></select>
    <div class="display">
      <div class="stick">
        <div class="base">
          <div class="ball">
            <div class="shine"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="row">
          <div class="btn btn-10" onclick="startConfig(10)"><span>Start</span></div>
          <div class="btn btn-11" onclick="startConfig(11)"><span>Home</span></div>
          <div class="btn btn-9" onclick="startConfig(9)"><span>Select</span></div>
        </div>
        <div class="row">
          <div class="btn btn-1" onclick="startConfig(1)"></div>
          <div class="btn btn-4" onclick="startConfig(4)"></div>
          <div class="btn btn-6" onclick="startConfig(6)"></div>
          <div class="btn btn-5" onclick="startConfig(5)"></div>
        </div>
        <div class="row">
          <div class="btn btn-2" onclick="startConfig(2)"></div>
          <div class="btn btn-3" onclick="startConfig(3)"></div>
          <div class="btn btn-8" onclick="startConfig(8)"></div>
          <div class="btn btn-7" onclick="startConfig(7)"></div>
        </div>
      </div>
    </div>
    <div class="axes"></div>
    <div class="inputs">
      <div id="in-view-inputs"></div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
